<config format="xml">
<define name="bindip" value="1.2.3.4">
<define name="localips" value="&bindip;/24">

#-#-#-#-#-#-#-#-#-#-#-#-  SERVER DESCRIPTION  -#-#-#-#-#-#-#-#-#-#-#-#-

<server
        # just fill in whatever address you plan to connect to the server via
        name="irc.furryavalon.net"

        # a short name for the server
        description="FurryAvalon"

        # network name, no spaces, any servers you intend to link in the future will need to use this name
        network="FurryAvalon">


#-#-#-#-#-#-#-#-#-#-#-#-   ADMIN INFORMATION   -#-#-#-#-#-#-#-#-#-#-#-

<admin
       # your name
       name="Keiro Dreamwalker"

       # nickname you plan to use on the network
       nick="Keiro"

       # your email address
       email="admin@heimkoma.com">


#-#-#-#-#-#-#-#-#-#-#-#-   PORT CONFIGURATION   -#-#-#-#-#-#-#-#-#-#-#-
<bind
      # ip address to bind to, leave this blank
      address="69.172.212.43"

      # irc port
      port="6660-6669"

      # type of connection bind, leave this as clients
      type="clients">

<bind
      # ip address to bind to, leave this blank
      address="69.172.212.43"

      # irc port
      port="6697"

      # type of connection bind, leave this as clients
      type="clients"
      
      # ssl type, leave this as openssl
      ssl="gnutls">

<bind
      # ip address to bind to, leave this blank
      address="69.172.212.43"

      # irc port
      port="8000"

      # type of connection bind, leave this as clients
      type="clients"

      # ssl type, leave this as openssl
      ssl="gnutls">

<bind
      # ip address to bind to, leave this blank
      address="69.172.212.43"

      # irc port
      port="7030"

      # type of connection bind, leave this as clients
      type="servers"

      # ssl type, leave this as openssl
      ssl="gnutls">

# this is the bind that will be used for atheme later, do not change it
<bind address="127.0.0.1" port="7029" type="servers">
<bind address="69.172.212.43" port="7030" type="servers">

#-#-#-#-#-#-#-#-#-#-  DIE/RESTART CONFIGURATION   -#-#-#-#-#-#-#-#-#-#-

<power
       # make this a long un-rememberable string
       diepass="dascute"

       # make this a long un-rememberable string
       restartpass="dascute-rez">


#-#-#-#-#-#-#-#-#-#-  CONNECTIONS CONFIGURATION  -#-#-#-#-#-#-#-#-#-#-#

<connect deny="3ffe::0/32" reason="The 6bone address space is deprecated">

<connect
         # name for this connection block, leave as main
         name="main"

         # ip address's to allow, leave as *
         allow="*"

         # timeout to disconnect if a user does not register, leave as 10
         timeout="10"

         # frequency to ping clients to check they're still connected, leave as 120
         pingfreq="120"

         # leave these as they are!
         hardsendq="1048576"
         softsendq="8192"
         recvq="8192"
         threshold="10"
         commandrate="1000"
         fakelag="on"

         # max number of local connections, leave as 3
         localmax="3"

         # max number of global connections, leave as 3
         globalmax="3"

         # no, we don't want to require ident, leave this as no
         useident="no"

         # this is going to be pretty much your user maximum, 5000 should do
         limit="5000"

         # user modes to set on connect, +x will cloak host, so leave this as is
         modes="+x">


#-#-#-#-#-#-#-#-#-#-#-#-  CIDR CONFIGURATION   -#-#-#-#-#-#-#-#-#-#-#-

# leave these as is, they stop clones from killing your network
<cidr
      ipv4clone="32"
      ipv6clone="128">

# include the conf files we'll create in a minute
<include file="/home/keiro/inspircd/run/conf/opers.conf">
<include file="/home/keiro/inspircd/run/conf/links.conf">

#-#-#-#-#-#-#-#-#-#-  MISCELLANEOUS CONFIGURATION  -#-#-#-#-#-#-#-#-#-#
# Leave every setting after this unchanged, I've nicely configured them for you

<files motd="conf/inspircd.motd" rules="conf/inspircd.rules">

#-#-#-#-#-#-#-#-#-#-#-# MAXIMUM CHANNELS -#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
#                                                                     #

<channels
          users="20"
          opers="60">

#-#-#-#-#-#-#-#-#-#-#-#-#- BANLIST LIMITS #-#-#-#-#-#-#-#-#-#-#-#-#-#-#

<banlist chan="*" limit="128">

#-#-#-#-#-#-#-#-#-#-#-#-#-  SERVER OPTIONS   -#-#-#-#-#-#-#-#-#-#-#-#-#

<options
         prefixquit="Quit: "
         suffixquit=""
         prefixpart="&quot;"
         suffixpart="&quot;"
         cyclehosts="yes"
	 cyclehostsfromuser="no"
         ircumsgprefix="no"
         announcets="yes"
	 allowmismatched="no"
	 defaultbind="auto"
         hostintopic="yes"
         pingwarning="15"
         serverpingfreq="60"
         defaultmodes="nt"
         moronbanner="You're banned! If you believe this is in error, please contact admin@heimkoma.com with subject: FurryAvalon ban"
	 exemptchanops="nonick:v flood:o"
         invitebypassmodes="yes">


#-#-#-#-#-#-#-#-#-#-#-# PERFORMANCE CONFIGURATION #-#-#-#-#-#-#-#-#-#-#
#                                                                     #

<performance
             netbuffersize="10240"
             maxwho="4096"
             somaxconn="128"
             softlimit="12800"
             quietbursts="yes"
             nouserdns="no">

#-#-#-#-#-#-#-#-#-#-#-# SECURITY CONFIGURATION  #-#-#-#-#-#-#-#-#-#-#-#
#                                                                     #

<security
          announceinvites="dynamic"
          hidemodes="eI"
          hideulines="yes"
          flatlinks="no"
          hidewhois=""
          hidebans="no"
          hidekills=""
          hidesplits="no"
          maxtargets="20"
          customversion="FurryAvalon v0.1"
	  operspywhois="yes"
          restrictbannedusers="yes"
          genericoper="no"
          userstats="Pu">

#-#-#-#-#-#-#-#-#-#-#-#-# LIMITS CONFIGURATION  #-#-#-#-#-#-#-#-#-#-#-#

<limits
        maxnick="31"
        maxchan="64"
        maxmodes="20"
        maxident="11"
        maxquit="255"
        maxtopic="307"
        maxkick="255"
        maxgecos="128"
        maxaway="200">


#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
# Logging

<log method="file" type="* -USERINPUT -USEROUTPUT" level="default" target="ircd.log">

#-#-#-#-#-#-#-#-#-#-#-#-#-  WHOWAS OPTIONS   -#-#-#-#-#-#-#-#-#-#-#-#-#

<whowas
        groupsize="10"
        maxgroups="100000"
        maxkeep="30d">

#-#-#-#-#-#-#-#-#-#-#-#-#-#-  BAN OPTIONS  -#-#-#-#-#-#-#-#-#-#-#-#-#-

<badnick nick="ChanServ" reason="Reserved For Services">
<badnick nick="NickServ" reason="Reserved For Services">
<badnick nick="OperServ" reason="Reserved For Services">
<badnick nick="MemoServ" reason="Reserved For Services">
<badnick nick="BotServ" reason="Reserved For Services">
<badnick nick="RPGServ" reason="Reserved For Services">

#-#-#-#-#-#-#-#-#-#-#- INSANE BAN OPTIONS  -#-#-#-#-#-#-#-#-#-#-#-#-#-

<insane
        hostmasks="no"
        ipmasks="no"
        nickmasks="no"
        trigger="95.5">

<include file="conf/modules.conf">
